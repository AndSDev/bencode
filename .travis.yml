language: java
sudo: false

jdk:
  - openjdk8
  - openjdk11

env:
  global:
    - SONATYPE_USERNAME=dampcake
    - secure: ""

script: mvn clean cobertura:cobertura coveralls:report

deploy:
  - provider: script
    script: mvn clean deploy --settings travis-settings.xml -DskipTests=true
    on:
      branch: master
      jdk: openjdk8
